site_name: Public docs
site_description: This is a demo site for the Material for MkDocs theme.
theme:
  name: material
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.footer
    - header.autohide
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
repo_url: https://github.com/mysteq/demo-mkdocs-material
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - tags
  - search
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences 
  - admonition